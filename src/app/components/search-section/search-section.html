<div class="bg-gradient-to-r from-rose-50 to-teal-50 py-20 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl sm:text-5xl font-serif font-bold text-gray-800 mb-12 tracking-tight typewriter-text typewriter-h1">
      Find your next favorite story
    </h1>
    
    <div class="relative max-w-2xl mx-auto">
      <input 
        type="text" 
        class="w-full h-16 pl-8 pr-16 rounded-full border-0 focus:ring-4 focus:ring-rose-200 shadow-xl text-lg text-gray-700 placeholder-gray-400 outline-none transition-shadow" 
        placeholder="Search for books, authors, or genres..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      >
      <button 
        class="absolute right-2 top-2 h-12 w-12 bg-rose-400 hover:bg-rose-500 rounded-full flex items-center justify-center text-white shadow-md transition-colors duration-200"
        aria-label="Search"
        (click)="onSearch()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>
    
    <p class="mt-8 text-gray-500 font-medium tracking-wide typewriter-text typewriter-p">
      Discover millions of books from around the world
    </p>
  </div>
</div>
