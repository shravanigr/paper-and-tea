<nav class="bg-rose-50 border-b border-rose-100 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-2xl font-serif font-bold text-rose-500 tracking-tight hover:text-rose-600 transition-colors">Paper & Tea</a>
        </div>
      </div>
      <div class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-8">
        <a routerLink="/" class="text-gray-600 hover:text-rose-500 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Home</a>
        <a routerLink="/books" class="text-gray-600 hover:text-rose-500 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Books</a>
        <a routerLink="/about" class="text-gray-600 hover:text-rose-500 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">About</a>
      </div>
      <div class="-mr-2 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button (click)="toggleMobileMenu()" type="button" class="bg-rose-50 inline-flex items-center justify-center p-2 rounded-md text-rose-400 hover:text-rose-500 hover:bg-rose-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-400" aria-controls="mobile-menu" [attr.aria-expanded]="isMobileMenuOpen">
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed. -->
          <svg [class.hidden]="isMobileMenuOpen" [class.block]="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon when menu is open. -->
          <svg [class.hidden]="!isMobileMenuOpen" [class.block]="isMobileMenuOpen" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="isMobileMenuOpen">
    <div class="pt-2 pb-3 space-y-1 bg-rose-50 border-t border-rose-100">
      <a routerLink="/" class="text-gray-600 hover:bg-rose-100 hover:text-rose-600 block px-3 py-2 rounded-md text-base font-medium">Home</a>
      <a routerLink="/books" class="text-gray-600 hover:bg-rose-100 hover:text-rose-600 block px-3 py-2 rounded-md text-base font-medium">Books</a>
      <a routerLink="/about" class="text-gray-600 hover:bg-rose-100 hover:text-rose-600 block px-3 py-2 rounded-md text-base font-medium">About</a>
    </div>
  </div>
</nav>
